<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The accordion effect</title>
    <style>
        ul{
            width: 800px;
            height: 300px;
            margin:100px 0 0 100px;
            position: relative;
            overflow: hidden;
        }
        li{
            position: absolute;
            top: 0;
            left: 0;
        }
        li,li img{
            list-style: none;
            width: 800px;
            height: 300px;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function () {
            var oUl = document.getElementsByTagName('ul')[0];
            var aLi = document.getElementsByTagName('li');
            var w = 30;

            for(var i=1;i<aLi.length;i++){
                aLi[i].style.left=oUl.offsetWidth-(aLi.length-i)*w+'px';
            }
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    for(var i=0;i<aLi.length;i++){
                        if(i<=this.index){
                            move(aLi[i],{left:i*w});

                        }else{
                            move(aLi[i],{left:oUl.offsetWidth-(aLi.length-i)*w})

                        }
                    }
                };
            }
        };
    </script>
</head>
<body>
    <ul>
        <li><img src="img2/1.jpg" alt=""/></li>
        <li><img src="img2/2.jpg" alt=""/></li>
        <li><img src="img2/3.jpg" alt=""/></li>
        <li><img src="img2/4.jpg" alt=""/></li>
        <li><img src="img2/5.jpg" alt=""/></li>
        <li><img src="img2/6.jpg" alt=""/></li>
        <li><img src="img2/7.jpg" alt=""/></li>
        <li><img src="img2/8.jpg" alt=""/></li>
        <li><img src="img2/9.jpg" alt=""/></li>
        <li><img src="img2/10.jpg" alt=""/></li>
    </ul>
</body>
</html>
